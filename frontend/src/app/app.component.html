<h2>Log In</h2>
<div *ngIf="!US.token">
  <div>
    <label>Username:</label><br />
    <input type="text" name="login-username" [(ngModel)]="user.username">
    <span *ngFor="let error of US.errors.username"><br />
      {{ error }}
    </span>
  </div>
  <div>
    <label>Password:</label><br />
    <input type="password" name="login-password" [(ngModel)]="user.password">
    <span *ngFor="let error of US.errors.password"><br />
      {{ error }}
    </span>
  </div>
  <pre>
    {{ user | json }}
  </pre>
  <div>
    <button (click)="login()">Log In</button> 
  </div> 
  <div>
    <span *ngFor="let error of US.errors.non_field_errors">
    {{ error }}<br />
  </span>
  </div>
</div>
<div *ngIf="US.token">
  <div>You are logged in as {{US.username }}.<br />
    Token Expires: {{US.token_expires }}<br />
    <button (click)="refreshToken()">Refresh Token</button>
    <button (click)="logout()">Log Out</button>
  </div>
</div>

<router-outlet></router-outlet>
