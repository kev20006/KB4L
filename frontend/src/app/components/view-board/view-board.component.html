<h1 *ngIf="!boardService.currentBoard.getValue()">I'm looking for your board</h1>

<mat-card  *ngIf="boardService.currentBoard.getValue()">
    <mat-card-header>
        <mat-card-title>
            <h1>{{ board.name }}</h1>
        </mat-card-title>
    </mat-card-header>
    <div class="button-wrapper">
        <button mat-raised-button [matMenuTriggerFor]="menu">
            Board Members <span> {{ boardService.memberList.length }}</span>
        </button>
        <app-open-modal-button color="accent" buttonMessage="Add New Member" modalTarget="AddNewMembers">
        </app-open-modal-button>
        <button *ngIf="isAdmin()" mat-raised-button color="warn">Delete Board</button>
    </div>
    <mat-menu #menu="matMenu">
        <mat-list role="list">
            <mat-list-item *ngFor="let member of boardService.memberList">{{ member.username }}</mat-list-item>
        </mat-list>
    </mat-menu>
    <app-board></app-board>
</mat-card>
<app-open-modal-button buttonMessage="add new task" modalTarget="AddNewTaskDialog"></app-open-modal-button>
